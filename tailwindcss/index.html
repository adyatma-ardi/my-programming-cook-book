<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style type="text/tailwindcss">
        * {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <!-- Margin 10px pada keempat sisi elemen -->
    <div class="m-10">Margin 10px pada keempat sisi</div>

    <!-- Margin 5px atas, 15px kanan, 20px bawah, dan 10px kiri -->
    <div class="mt-5 mr-15 mb-20 ml-10">Margin 5px atas, 15px kanan, 20px bawah, dan 10px kiri</div>

    <!-- Margin 30px pada sisi kanan elemen -->
    <div class="mr-30">Margin 30px pada sisi kanan</div>

    <!-- Margin diatur sehingga elemen mengisi seluruh ruang yang tersedia di kontainer -->
    <div class="mt-4">Elemen mengisi seluruh ruang yang tersedia</div>


</body>

</html>
